<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>List Users</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="background: darkgray">
<div class="container text-center">
  <div>
    <h4>Welcome <b>[[${#request.userPrincipal.principal.name}]]</b>!</h4>
    <h5>Registered users (only with authentication)</h5>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th style="color: steelblue">User ID</th>
        <th style="color: steelblue">User Name</th>
        <th style="color: steelblue">Full Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${listUsers}">
        <td th:text="${user.id}">User ID</td>
        <td th:text="${user.userName}">User Name</td>
        <td th:text="${user.name}">Full Name</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
